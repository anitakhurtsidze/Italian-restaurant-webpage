<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Luna - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body class="contact-page">
    <header class="main-header">
        <nav class="navigation">
            <div class="nav-brand">
                <h1>La Luna</h1>
            </div>
            <div class="nav-links">
                <a href="main.html" class="nav-link">Home</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </div>
        </nav>
    </header>

    <main class="contact-content">
        <div class="container">
            <section class="contact-hero">
                <h1 class="page-title">Contact La Luna</h1>
                <p class="page-subtitle">We'd love to hear from you</p>
            </section>

            <section class="contact-info">
                <div class="contact-card">
                    <div class="contact-item">
                        <h3>Phone Number</h3>
                        <p class="contact-detail">+1 (555) 123-4567</p>
                    </div>
                    
                    <div class="contact-item">
                        <h3>Address</h3>
                        <p class="contact-detail">123 Little Italy Street<br>New York, NY 10013<br>United States</p>
                    </div>
                    
                    <div class="contact-item">
                        <h3>Email</h3>
                        <p class="contact-detail">info@lalunarestaurant.com</p>
                    </div>
                    
                    <div class="contact-item">
                        <h3>Hours</h3>
                        <p class="contact-detail">Every Day: 10:00 AM - 10:00 PM</p>
                    </div>
                </div>
            </section>

            <section class="contact-form-section">
                <div class="form-card">
                    <h2>Send us a Message</h2>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 La Luna Italian Restaurant.</p>
        </div>
    </footer>
</body>
</html>
